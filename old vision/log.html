<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>关于选择主页</title>
<meta name="keywords" content="选择主页,更新日志"/>

<link href="style.css" rel="stylesheet" type="text/css" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="logo.ico" type="image/x-icon" />

</head>
<body>
<div class="content">
	<div class="wrapper">
		<div class="light"><i></i></div>
		<hr class="line-left">
		<hr class="line-right">
		<div class="main">
			<h1 class="title">更新日志</h1>		
			<div class="year">
				<h2><a href="#">2018年<i></i></a></h2>
				<div class="list">
					<ul>
						<li class="cls">
							<p class="date">2019年1月19日</p>
							<p class="intro">迁移至GitHub</p>
							<p class="version">&nbsp;</p>
							<div class="more">
								<p>原托管平台coding速度太慢</p>
							</div>
						</li>
						<li class="cls">
							<p class="date">2018年5月26日</p>
							<p class="intro">网站上线</p>
							<p class="version">&nbsp;</p>
							<div class="more">
								<p>最初源于知乎上的一个回答，后来便决定搭建一个方便选择浏览器主页的网站，欢迎大家提交网站</p>
							</div>
						</li>
						<!--
						<li class="cls">
							<p class="date">1月19日</p>
							<p class="intro">AE博客 启用 百度MIP </p>
							<p class="version">&nbsp;</p>
							<div class="more">
								<p>机会总是给予先驱者，无视死亡率！</p>
							</div>
						</li>
						-->
					</ul>
				</div>
			</div>
												
		</div>
	</div>
</div>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(".main .year .list").each(function(e, target){
	var $target=$(target),
	$ul = $target.find("ul");
	$target.height($ul.outerHeight()), $ul.css("position", "absolute");
}); 
$(".main .year>h2>a").click(function(e){
	e.preventDefault();
	$(this).parents(".year").toggleClass("close");
});
</script>
	
</body>
</html>
